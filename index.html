<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }  
        .parent{
         
           
          
background-color: rgb(196, 237, 255);
          position:relative;
            height:100vh;

        }

        .child{
          
            background-color:rgb(255, 121, 163);
            position:absolute;
           top:50%;
          left:50%;
          height:120px;
          width:120px;
           transform:translate(-50%,-50%);

        }
.child2{

              
            background-color:rgb(254, 71, 129);
            position:absolute;
           top:50%;
          left:50%;
          height:120px;
          width:120px;
}
    




        
    </style>

</head>
<body>

  
    <div class="parent">
        <div class="child"></div>
        <div class="child2"></div>
    </div>
    

</body>
</html>
